<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register_for_Workshop</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="registration.css" />
</head>
<body>
  <div class="register-container">
    <h2>Register for Workshop</h2>
    <form class="register-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required />

      <label for="course">Select Workshop</label>
      <select id="course" required>
        <option value="">-- Select --</option>
        <option value="canvas">Canvas Painting</option>
        <option value="Totebag">Tote Bag Painting</option>
        <option value="candle">Candle Making</option>
        <option value="lippan_art">Lippan Art Workshop Painting</option>
        <option value="bookmark">Bookmark Making</option>
        <option value="dreamcatcher">Dreamcatcher Making</option>
        <option value="resin">Resin Art</option>
      </select>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
